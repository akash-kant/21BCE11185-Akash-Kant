<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitwicket</title>
  <style>
    #board {
      display: grid;
      grid-template-columns: repeat(5, 60px);
      grid-template-rows: repeat(5, 60px);
      gap: 5px;
      margin: 20px auto;
    }
    .cell {
      width: 60px;
      height: 60px;
      border: 2px solid black;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .cell.A {
      background-color: lightblue;
    }
    .cell.B {
      background-color: lightcoral;
    }
    .cell:hover {
      background-color: lightgreen;
    }
    #controls {
      text-align: center;
      margin-top: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hitwicket</h1>
  <div id="board"></div>
  <div id="controls"></div>
  <script src="client.js"></script>
</body>
</html>
